<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ exercise }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table>
    <tr>
        <th> Exercise Name </th>
        <th> Exercise added </th>
        <th> Times exercise executed </th>
    </tr>
    <tr>
        <td>{{ exercise.exercise_name }}</td>
        <td>{{ exercise.exercise_add_date }}</td>
        <td>{{ exercise.exercise_executed }}</td>
    </tr>
</table>
<hr>
<p>Do you like to execute the exercise?</p>
<form action="{% url 'progressTracker:exercise_execution' exercise.id %}" method="post">
    {% csrf_token %}
    <input type="radio" name="execution" id="execution1" value="Executed"><label>Execute</label><br>
    <input type="radio" name="execution" id="execution2" value="Not Executed"><label>Don't Execute</label><br>
    <input type="submit" value="Execute">
</form>

</body>
</html>
