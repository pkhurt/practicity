<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ practice_session }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table>
    <tr>
        <th> Practice Session ID</th>
        <th> Time started </th>
        <th> Time ended </th>
        <th> Total practice time </th>
    </tr>
    <tr>
        <td>{{ practice_session.id }}</td>
        <td>{{ practice_session.practice_session_start }}</td>
        <td>{{ practice_session.practice_session_end }}</td>
        <td>Time practiced: </td>
    </tr>
</table>
</body>
</html>
